<!DOCTYPE html>
<html lang="en">

<head>
    <title>Credline</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel='stylesheet' href='css/bootstrap.css' />
    <link rel='stylesheet' href='css/credline-novo.css' />
    <link rel="stylesheet" href="js/lib/owlcarousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="js/lib/owlcarousel/dist/assets/owl.theme.default.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src='imgs/logo.png' />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Monitor</a>
                    </li>
                    <li>
                        <a href="#about">Relatórios</a>
                    </li>
                    <li>
                        <a href="#contact">Cadastrar</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="javascript:;" class="bt-vermelho">Cancelar Proposta</a>
                    </li>
                    <li class="nome-loja">Kallan SCB - Loja-1
                        <a href="#">Trocar Loja</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <section class="impressao-cartao">
            <!-- Box Credito Aprovado -->
            <div class="box-propostaFinalizada">
                <div class="row">
                    <div class="col-xs-12 box-sair">
                        <a href="javascript:;">
                            X
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 box-check">
                        <img class="check-blue" src="imgs/check-blue.png" alt="check">
                    </div>
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="col-xs-12">
                                <span>Crédito aprovado!</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>R$150,00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Box Credito Aprovado -->
            <div class="row">
                <div class="col-xs-offset-2 col-xs-2">
                    <img src="imgs/printblue-icon.png" alt="impressora">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-6">
                    <h3>Impressão de cartão</h3>
                    <span>Falta pouco! Verifique se a impressora de cartões está funcionando
                         e tem plástico o suficiente para continuar.</span>
                </div>
            </div>
            <div class="row box-botoes">
                <div class="col-xs-offset-2 col-xs-10">
                    <button class="btn bt-vermelho" data-toggle="modal" data-target="#modal-impressaoCartao" >
                        <img src="imgs/print-icon.png" alt="imprimir"> IMPRIMIR CARTÃO
                    </button>
                    <span>ou</span>
                    <button class="btn bt-cinza">
                        ENVIAR CARTÃO VIA CORREIOS
                    </button>
                </div>
            </div>
            <!-- MODAL -->
            <div class="modal fade modal-alongado" id="modal-impressaoCartao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <!-- <h4 class="modal-title" id="myModalLabel">Modal title</h4> -->
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h3>O cartão foi impresso sem erros?</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 box-botoes">
                                    <button class="btn bt-vermelho">SIM</button>
                                    <button class="btn bt-cinza">NÃO. ENVIAR VIA CORREIOS</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //MODAL -->
        </section>
    </div>
</body>
<script type="text/javascript" src='js/lib/owlcarousel/docs_src/assets/vendors/jquery.min.js'></script>
<script type="text/javascript" src='js/lib/owlcarousel/dist/owl.carousel.js'></script>
<script type="text/javascript" src='js/bootstrap.min.js'></script>
<script type="text/javascript" src='js/credline-js.js'></script>

</html>
