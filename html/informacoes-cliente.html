<html lang="en">
	<head>
		<title>Credline</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel='stylesheet' href='css/bootstrap.css'/>
		<link rel='stylesheet' href='css/credline-novo.css'/>
		<link rel="stylesheet" href="js/lib/owlcarousel/dist/assets/owl.carousel.css">
		<link rel="stylesheet" href="js/lib/owlcarousel/dist/assets/owl.theme.default.min.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"><img src='imgs/logo.png'/></a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse" style="height: 1px;">
	          <ul class="nav navbar-nav">
	            <li><a href="#">Monitor</a></li>
	            <li><a href="#about">Relatórios</a></li>
	            <li><a href="#contact">Cadastrar</a></li>
	          </ul>
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="javascript:;" class="bt-vermelho">Cancelar Proposta</a></li>
	            <li class="nome-loja">Kallan SCB - Loja-1<a href="#">Trocar Loja</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
		<div class="container">
			<section class="proposta-formulario">
				<div class="row">
					<div class="col-xs-12 col-md-6 titulo-info">
						<h3>Informações do Cliente</h3>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class="row">
							<div class="col-xs-12">
								<h5>Preencha as informações do cliente abaixo:</h5>
							</div>
						</div>
						<div class="row cpf-cliente">
								<div class="col-md-8 col-xs-12 input-cpf">
									<input type="text" placeholder="CPF" class='form-control form-custom' />
								</div>
							</div>
						<div class="row celular-cliente">
							<div class="col-md-8 col-xs-12 input-cel">
								<input type="text" placeholder="Celular com DDD" class='form-control form-custom' />
							</div>
						</div>
						<div class="row nascimento-cliente">
							<div class="col-md-8 col-xs-12 input-nascimento">
								<input type="text" placeholder="Data de Nascimento" class='form-control form-custom' />
							</div>
						</div>
						<div class="row ocupacao-cliente">
							<div class="col-md-8 col-xs-12 input-ocupacao">
								<label>OCUPAÇÃO</label>
								<select class="form-control form-custom">
									<option selected>Selecione</option>
									<option>Assalariado</option>
									<option>Autônomo</option>
									<option>Aposentado</option>
									<option>Pensionista</option>
								</select>
							</div>
						</div>
						<div class="row cep-cliente">
							<div class="col-md-8 col-xs-12 input-cep">
								<label>CEP</label>
								<input type="text" placeholder="CEP" class='form-control form-custom' />
							</div>
							<div class="col-xs-12 txt-cep">
								<small>
									<a href="">O cliente não sabe o CEP.</a>
								</small>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 botao-proximo">
								<button class="btn bt-vermelho">OK</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src='js/lib/owlcarousel/docs_src/assets/vendors/jquery.min.js'></script>
	<script type="text/javascript" src='js/lib/owlcarousel/dist/owl.carousel.js'></script>
	<script type="text/javascript" src='js/bootstrap.min.js'></script>
	<script type="text/javascript" src='js/credline-js.js'></script>
</html>
